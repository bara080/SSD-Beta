{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h2>Create Advisor</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="advisorID" class="form-label">Advisor ID</label>
            <input type="text" class="form-control" id="advisorID" name="advisorID" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="initials" class="form-label">Initials</label>
            <input type="text" class="form-control" id="initials" name="initials" required>
        </div>
        <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" id="department" name="department" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
