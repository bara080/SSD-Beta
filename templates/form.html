{%extends "layout.html"%}


{% block body %}

<div id="form-list">
    <h1>Add Student</h1>
    <div class="container">
        <form id="registrationForm" action="/add_student" method="post">
            
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input class="form-label" type="text" id="student_id" name="student_id">
            </div>
    
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
    
            <div class="form-group">
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth">
            </div>
    
            <div class="form-group">
                <label for="registration_date">Registration Date:</label>
                <input type="date" id="registration_date" name="registration_date">
            </div>
    
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
    
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
    
            <div class="form-group">
                <label for="emergency_contact_name">Emergency Contact Name:</label>
                <input type="text" id="emergency_contact_name" name="emergency_contact_name">
            </div>
    
            <div class="form-group">
                <label for="emergency_contact_relation">Emergency Contact Relation:</label>
                <input type="text" id="emergency_contact_relation" name="emergency_contact_relation">
            </div>
    
            <div class="form-group">
                <label for="emergency_contact_phone_number">Emergency Contact Phone Number:</label>
                <input type="text" id="emergency_contact_phone_number" name="emergency_contact_phone_number">
            </div>
            
            <div class="form-group">
               <button class="btn" >Submit</button>
            </div>
    
        </form>
    </div>
    

{% endblock %}
